<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <header class="top-bar">
      <img src="facebook-logo.png" class="facebook-logo" />
      <div class="login-container">
        <div class="user-mail">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label
          >
          <br />
          <input type="text" id="user-email-phone" />
        </div>
        <div class="password">
          <label for="user-password">Senha</label> <br />
          <input id="user-password" type="password" />
        </div>
        <button id="button-login" type="button">Entrar</button>
      </div>
    </header>
    <article class="body-container">
      <div class="right-column">
        <p>
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          id="facebook-networking"
          src="networking.png"
          alt="People networking."
        />
      </div>
      <div class="left-column">
        <p>Abra uma conta</p>
        <p>É rápido e fácil.</p>
        <input type="text" placeholder="Nome" />
        <input type="text" placeholder="Sobrenome" />
        <input type="text" placeholder="Celular ou email" />
        <input type="password" placeholder="Nova senha" />
        <label for="Data">Data de nascimento</label>
        <input id="Data" type="text" placeholder="dd/mm/aaaa" />
        <label>Gênero</label>
        <div class="genero-container">
          <label for="Feminino">
            <input id="Feminino" type="radio" name="Feminino" />
            Feminino
          </label>
          <label for="Masculino">
            <input id="Masculino" type="radio" name="Masculino" />
            Masculino
          </label>
          <label for="Personalizado">
            <input id="Personalizado" type="radio" name="Personalizado" />
            Personalizado
          </label>
        </div>
        <button id="facebook-register">Cadastre-se</button>
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
