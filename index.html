<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="facebook-logo">
          <img src="facebook.png" alt="" />
        </div>
        <div class="form">
          <form class="forms" action="">
            <div id="user-email-phone">
              <label for="" class="label-user">Email ou telefone</label>
              <input class="input" type="text" />
            </div>
            <div id="user-email-phone-label">
              <label for="" class="label-user">Senha</label>
              <input class="input" type="password" />
              <a class="linkpassword" href="#"
                ><small>Esqueceu a conta?</small></a
              >
            </div>
            <input id="button-login" type="submit" value="Entrar" />
          </form>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="center">
        <div class="text-abertura">
          <h3>
            O Facebook ajuda você a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida.
          </h3>
        </div>
        <img class="img-network" src="networking.png" alt="" />
        <!--img-network-->
      </div>
      <aside>
        <div class="info">
          <div class="text-info">
            <h3>É rápido e fácil.</h3>

            <h1>Abra uma conta</h1>
          </div>
          <div>
            <input type="text" placeholder="Nome" />
            <input type="text" placeholder="Sobrenome" />
          </div>
          <div>
            <input type="text" placeholder="Celular ou email" />
          </div>
          <div>
            <input type="password" placeholder="Nova senha" />
          </div>
          <label for="">Data de nascimento</label>
          <div>
            <input type="date" placeholder="dd/mm/aaaa" />
          </div>
          <label for="gender">Gênero</label>
          <div>
            <input
              name="genero"
              id="genero"
              value="Feminino"
              type="radio"
            />Feminino
            <input
              name="genero"
              id="genero"
              value="Masculino"
              type="radio"
            />Masculino
            <input
              name="genero"
              id="genero"
              value="Personalizado"
              type="radio"
            />Personalizado
          </div>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </aside>
    </section>
    <!--main-->
  </body>
</html>
