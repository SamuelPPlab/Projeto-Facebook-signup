<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - entre e cadastre-se</title>
</head>
<body>
  <header class="top-bar">
    <nav class="container">
      <section class="facebook-logo">
        <a class="linkItem" href="https://www.facebook.com/">
          <img src="./face-logo.svg" alt="Logomarca">
        </a>
      </section>
      <section class="login-containers">
<!-- user container -->
        <section class="user-container">
          <label for="user-email-phone"><h3 id="user-email-phone-label" class="text-header">Email ou telefone</h3></label>
          <input type="text" id="user-email-phone">
        </section>
<!-- password container -->
        <section class="password-container">
          <label for="user-password"><h3 class="text-header">Senha</h3></label>
          <input type="password" id="user-password">
        </section>
        <button type="submit" id="button-login" class="button-login"><h6 class="log-in">Entrar</h6></button>
      </section>
      <!-- <a class="linkItem" href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar">
        <h3 class="text-header">Esqueceu a conta?</h3>
      </a> -->
    </nav>
  </header>
<!-- Corpo do página -->
  <section class="facebook-body">
    <section class="fb-content">
<!-- Propaganda -->
      <section class="img-text-content">
        <p class="text-content">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas
          que fazem parte da sua vida.
        </p>
        <div class="img-content">
          <img id="facebook-networking" src="networking.png" alt="imagem representando um network">
        </div>
      </section>
<!-- Formulário -->
      <section class="content-fill">
        <form action="" class="form-fill">
          <h2 class="title-fill">Abra uma conta</h2>
          <fieldset class="field-box">
            <legend class="text-fill">É rápido e fácil.</legend>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
          </fieldset>
        </form>
      </section>
    </section>
  </section>
<!-- Rodapé -->
  <footer>
    teste
  </footer>
</body>
</html>
