<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top-bar">

  <div id="facebook-logo">
    <div id="imagem-logo">
      <img src="Image/logo-cortado.png" width="55px">
    </div>
    <div id="dados-entrada">
      <form action="" method="GET">
        <div>
          <label id="user-email-phone-label" for="">Email ou telefone</label>
          <input id="user-email-phone" required="required" type="text">
        </div>
        <div>
          <label id="" for="">Senha</label>
          <input id="" type="password" required="required">
        </div>
        <div>
          <button id="button-login">Entrar</button> <!--o clicar no botão, um alert deve ser exibido com o email ou telefone digitado pelo usuário-->
        </div>
      </form>
    </div>
  </div>
</div>
<div>
  <div id="apresentacao">
    <div id="texto-apresentacao">
      O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
    </div>
    <div id="imagem-apresentacao">
      <img id="facebook-networking" src="Image/networking.png" width="537px">
    </div>
    <div id="formulario-cadastro">
      <h1>Abra uma conta</h1>
      <h2>É rápido e fácil.</h2>
      <div id="formulario">
        <form action="" method="GET">
          <input type="text" placeholder="Nome" required="required">
          <input type="text" placeholder="Sobrenome" required="required">
          <input type="text" placeholder="Celular ou email" required="required">
          <input type="password" placeholder="Nova senha" required="required">
          <label for="">Data de nascimento</label>
          <input type="text" placeholder="dd/mm/aaaa">
          <div>
            <label for=""></label>
            <label for="feminino">
              <input id="feminino" type="radio">
              Feminino
            </label>
            <label for="masculino">
              <input id="masculino" type="radio">
              Masculino
            </label>
            <label for="personalizado">
              <input id="personalizado" type="radio">
              Personalizado
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
<div></div>
</body>
</html>
