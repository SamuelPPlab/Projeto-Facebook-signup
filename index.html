<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" />
      <form id="user-email-phone">
        <label for="campo-email" id="user-email-phone-label"
          >Email ou telefone</label
        >
        <input id="campo-email" type="text" />
        <label>Senha</label>
        <input type="password" />
        <button id="button-login">Entrar</button>
      </form>
    </header>
    <div>
      <p>
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que
        fazem parte da sua vida.' abaixo da barra superior azul do Facebook, no
        canto esquerdo.
      </p>
      <img id="facebook-networking" />
    </div>
    <div>
      <p>Abra uma conta</p>
      <p>É rápido e fácil</p>
      <fieldset>
        <input type="text" placeholder="Nome" />
        <input type="text" placeholder="Sobrenome" />
        <input type="text" placeholder="Celular ou email" />
        <input type="password" placeholder="Nova senha" />
        <label for="data-nascimento">Data de nascimento</label>
        <input type="date" placeholder="dd/mm/aaaa" />
        <p>Gênero</p>
        <input type="radio" id="masc" name="genero" value="masc" />
        <label for="masc">Masculino</label><br />
        <input type="radio" id="fem" name="genero" value="fem" />
        <label for="fem">Feminino</label><br />
        <input type="radio" id="person" name="genero" value="person" />
        <label for="person">Personalizado</label>
        <button id="facebook-register">Cadastre-se</button>
      </fieldset>
    </div>
  </body>
</html>
