<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Facebook</title>
  </head>
  <body>
    <header class="top-bar">
      <div>
        <img
          class="facebook-logo"
          src="facebook-logo.png"
          alt="Logo Facebook"
        />
      </div>
      <div>
        <form action="">
          <label id="user-email-phone-label" for="">Email ou telefone</label>
          <input
            id="user-email-phone"
            type="text"
            required
            value="mail-phone"
            name="user-email-phone"
          />
          <label for="">Senha</label>
          <input type="password" id="user-password" required />
          <button id="button-login" type="button">Entrar</button>
        </form>
      </div>
    </header>
    <div class="container">
      <section class="lado-esquerdo">
        <p class="text-main">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="networking.png" alt="networking" />
      </section>
      <section class="lado-direito">
        <h1>Abra uma conta</h1>
        <p>É rápido e fácil.</p>
        <form action="">
          <input placeholder="Nome" type="text" value="nome" />
          <input placeholder="Sobrenome" type="text" value="sobrenome" /><br>
          <input placeholder="Celular ou Email" type="text" value="email" /><br>
          <input placeholder="Nova senha" type="text" value="senha" /><br>
          <label for="data">Data de nascimento</label>
          <input id="data" name="data" placeholder="dd/mm/aaaa" type="date" />
          <p>Gênero</p>
          <input id="feminino" name="genero" type="radio" value="feminino" />
          <label for="feminino">Feminino</label>
          <input id="masculino" name="genero" type="radio" value="masculino" />
          <label for="masculino">Masculino</label>
          <input id="personalizado" name="genero" type="radio" value="personalizado" />
          <label for="personalizado">Personalizado</label><br>
          <button id="facebook-register" type="button">Cadastre-se</button>
        </form>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
