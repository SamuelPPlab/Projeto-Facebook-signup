<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="top-bar">
      <img src="facebookLogo.png" alt="Logo facebook" class="facebook-logo" />
      <div>
        <label for="user-email-phone" id="user-email-phone-label">
          Email ou telefone
          <input
            type="text"
            id="user-email-phone"
            placeholder="Digite seu texto aqui"
          />
        </label>
        <label for="user-password">
          Senha
          <input type="password" placeholder="Digite esua senha" id="user-password"/>
        </label>
        <button id="button-login">Entrar</button>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
