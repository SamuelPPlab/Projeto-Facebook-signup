<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="body">
    <header class="top-bar">
      <h1 class="facebook-logo">facebook</h1>
      <div class="entradas">
        <!--div das entradas e botão-->
        <div class="label-com-input">
          <!--div do email-->
          <label
            class="textos-cabecalho"
            id="user-email-phone-label"
            for="user-email-phone"
            >Email ou telefone</label
          >
          <input
            class="input-cabecalho"
            type="text"
            name="user"
            id="user-email-phone"
          />
        </div>
        <div class="label-com-input">
          <!--div da senha-->
          <label class="textos-cabecalho" id="senha-label" for="user-password"
            >Senha</label
          >
          <input
            class="input-cabecalho"
            type="password"
            name="senha"
            id="user-password"
          />
          <spam><a class="link" href="#">Esqueceu a conta?</a></spam>
        </div>
        <button class="button-cabecalho" id="button-login">Entrar</button>
      </div>
    </header>
    <div class="dividir">
      <div class="apresentacao">
        <h2 class="texto-direito">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </h2>
        <img
          class="conf-img"
          id="facebook-networking"
          src="networking.png"
          alt="Figura networking"
        />
      </div>
      <form class="cadastro">
        <h2>Abra uma conta</h2>
        <h3>É rápido e fácil.</h3>
        <div class="nome">
          <input class="input-corpo" id="nome" type="text" placeholder="Nome" />
          <input
            class="input-corpo"
            id="sobrenome"
            type="text"
            placeholder="Sobrenome"
          />
        </div>
        <div></div>
        <div>
          <input
            class="input-corpo"
            type="text"
            placeholder="Celular ou email"
          />
        </div>
        <div>
          <input class="input-corpo" type="password" placeholder="Nova senha" />
        </div>
        <div><label for="data-de-nascimento">Data de nascimento</label></div>
        <div>
          <input
            type="date"
            name=""
            id="data-de-nascimento"
            placeholder="dd/mm/aaaa"
          />
        </div>
        <div>
          <label for="">Gênero</label>
          <input type="radio" name="" id="" value="Feminino" /><label for=""
            >Feminino</label
          >
          <input type="radio" name="" id="" value="Masculino" /><label for=""
            >Masculino</label
          >
          <input type="radio" name="" id="" value="Personalizado" /><label
            for=""
            >Personalizado</label
          >
        </div>
        <div>
          <button class="dividir" id="facebook-register">Cadastre-se</button>
        </div>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
