<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="style.css" />
  <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" src="facebook-logo.png" width="170" />
    <table>
      <tbody>
        <tr>
          <td>
            <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          </td>
          <td>
            <label>Senha</label>
          </td>
        </tr>
        <tr class="space-column">
          <td>
            <input id="user-email-phone" type="text" size="15px"/>
          </td>
          <td>
            <input type="password" size="15px" />
          </td>
          <td>
            <button id="button-login">Entrar</button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>Esqueceu a conta?</td>
        </tr>
      </tbody>
    </table>
  </header>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
