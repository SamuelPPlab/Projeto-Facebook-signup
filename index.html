<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <header class="top-bar">
    <div class="facebook-logo">
     <!-- <img src="facebook-logo1png.png" alt="logo do facebook">-->
    </div>
    <div class="login">
      <div class="email-phone">
        <label id="user-email-phone-label" class="user-email-phone-label">Email ou telefone</label>
        <input class="user-email-phone" type="text" id="user-email-phone">
      </div>
      <div class="password">
        <label id="user-password-label">Senha</label>
        <input id="user-password" type="password">
      </div>
      <div class="button">
        <button id="button-login" type="button">Entrar</button>
      </div>
    </div>
  </header>
  <main class="container">
    <section class="left-side">
      <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="images/networking.png">
    </section>
    <section class="right-side">
      <div class="open-account">
        <p>Abra uma conta</p>
        <p>É rápido e fácil.</p>
      </div>
      <div class="fullName">
        <div class="firstName">
          <input class="first-name" type="text" placeholder="Nome">
        </div>
        <div class="lastName">
          <input class="last-name" type="text" placeholder="Sobrenome">
        </div>
      </div>
      <div class="celular-email">
        <input class="input-celular-email" type="text" placeholder="Celular ou email">
      </div>
      <div class="body-password">
        <input class="input-password" type="password" placeholder="Nova senha">
      </div>
    </section>
  </main>
  <script src="script.js">
  </script>
</body>
</html>
