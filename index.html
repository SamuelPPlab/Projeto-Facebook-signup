<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>FaceBook</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <header class="top-bar">
            <img class="facebook-logo" src="image/facebookico.png"/>
            <h1 class="user-email-phone-label" id="user-email-phone-label">Email ou telefone</h1>
            <input id="user-email-phone" class="user-email-phone">
            <p>Abra uma conta</p>
            <p>É rápido e fácil.</p>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Sobrenome">
            <input type="text" placeholder="Celular ou email">
            <input type="password" placeholder="Nova senha">
            <p>Data de Nascimento</p>
            <input class="user-password" id="user-password" type="password">
            <button id="button-login" class="button-login">Entrar</button>
        </header>
        <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        <img id="facebook-networking" src="image/networking.png">

    </body>
    <script src="script.js"></script>
</html>
