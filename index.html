<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="top-bar">
      <img src="facebookLogo.png" alt="Logo facebook" class="facebook-logo" />
      <div>
        <label for="user-email-phone" id="user-email-phone-label"
          >Email ou telefone
          <input
            type="text"
            id="user-email-phone"
            placeholder="Digite seu texto aqui"
          />
        </label>

        <label for="user-password">
          Senha
          <input
            type="password"
            placeholder="Digite esua senha"
            id="user-password"
          />
        </label>
        <button id="button-login">Entrar</button>
      </div>
    </header>
    <div class="conteiner">
      <div coluna-esquerda>
        <h3>
          O Facebook ajuda você a se conectar e<br />
          compartilhar com as pessoas que fazem parte<br />
          da sua vida.
        </h3>
        <img src="networking.png" alt="" id="facebook-networking" />
      </div>
      <div class="coluna-direita">
        <h1>Abra uma conta</h1>
        <h3>É rápido e fácil.</h3>
        <form action="" method="GET">
          <input type="text" placeholder="Nome" />
          <input type="text" placeholder="Sobrenome" />
          <input type="text" placeholder="Celular ou email" />
          <input type="password" placeholder="Nova senha" />
          <label>Data de nascimento</label>
          <label for="genero">
            Gênero
            <input
              type="radio"
              name="genero"
              id="masculino"
              value="Masculino"
            />
            <label for="masculino">Masculino</label><br />
            <input type="radio" name="genero" id="feminino" value="Feminino" />
            <label for="feminino">Feminino</label><br />
            <input
              type="radio"
              name="genero"
              id="personalizado"
              value="personalizado"
            />
            <label for="personalizado">Personalizado</label><br />
          </label>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
