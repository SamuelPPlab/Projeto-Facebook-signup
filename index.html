<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - entre e cadastre-se</title>
</head>
<body>
  <header class="top-bar">
    <nav>
      <section class="facebook-logo">
        <a href="https://www.facebook.com/">
          <img src="./facebook-logo.png" alt="Logomarca">
        </a>
      </section>
      <section>
        <label for="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="iduser-email-phone">
        <label for="user-password">Senha</label>
        <input type="text" id="user-password">
        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar"><span>Esqueceu a conta?</span></a>
      </section>
      <button type="submit">Entrar</button>
    </nav>
  </header>

</body>
</html>
