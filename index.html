<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Página do Facebook</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="top-bar"><img src="/facebookLogo.png" alt="Logo do Facebook" class="facebook-logo">
    <input type="text" id="user-email-phone" class="user-email-phone">
    <label for="user-email-phone" id="user-email-phone-label" class="user-email-phone-label">Email ou Telefone</label>
    <input type="text" id="senha">Senha</input>
    <label for="senha" id="senha-label" class="senha-label"></label>
    <input type="button" id="button-login">Entrar</input>
  </header>

  <div>
    <p class="texto">O Facebook ajuda você a se conectar, e compartilhar com as pessoas que fazem parte da sua vida.</p>
    <img src="/networking.png" alt="Foto mostrando pessoas conectadas pelo mundo" id="facebook-networking" class="facebook-networking">
  </div>

  <h1>Abra uma conta</h1>

  <h2>É rápido e fácil.</h2>
    <input type="text" placeholder="Nome">
    <input type="text" placeholder="Sobrenome"> <br>
    <input type="text" placeholder="Celular ou email"> <br>
    <input type="text" placeholder="Nova Senha">

  <h3>Data de Nascimento</h3> <br>
    <input type="data">

  <script src="script.js"></script>
</body>
</html>
