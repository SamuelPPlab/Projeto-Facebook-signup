<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="style.css" />
  <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
  <header class="header">
    <div class="top-bar">
      <img class="facebook-logo" src="facebook-logo.png" width="170" />
      <table class="login-info">
        <tbody>
          <tr>
            <td>
              <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
            </td>
            <td>
              <label>Senha</label>
            </td>
          </tr>
          <tr class="space-column">
            <td>
              <input id="user-email-phone" type="text" size="15px" />
            </td>
            <td>
              <input id="user-password" type="password" size="15px" />
            </td>
            <td>
              <button id="button-login">Entrar</button>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>Esqueceu a conta?</td>
          </tr>
        </tbody>
      </table>
    </div>
  </header>
  <div class="grad">
    <div class="container">
      <section class="left-box">
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="networking.png" alt="imagem mapa do mundo e conexões entre pessoas"
          width="537">
      </section>
      <section class="right-box">
        <div class="registration-top">
          <h1 class="main-title">Abra uma conta</h1>
          <p>É rápido e fácil.</p>
        </div>
        <div class="registration-container">
          <div class="inputLine">
            <input class="nameInput" id="name" type="text" placeholder="Nome" />
            <input class="nameInput" id="lastName" type="text" placeholder="Sobrenome" />
          </div>
          <div class="inputLine">
            <input class="emailInput" id="email" type="text" placeholder="Celular ou email" />
          </div>
          <div class="inputLine">
            <input class="emailInput" id="password" type="password" placeholder="Nova senha" />
          </div>
        </div>
        <div class="b-date">
          <p>Data de nascimento</p>
        </div>
        <div class="b-date">
          <p>Gênero</p>
          <div class="genero">
            <label for="feminino">
              <input id="feminino" name="genero" class="radio" type="radio" value="feminino"/>Feminino
            </label>
            <label for="masculino">
              <input id="masculino" name="genero" class="radio" type="radio" value="masculino"/>Masculino
            </label>
            <label for="personalizado">
              <input id="personalizado" name="genero" class="radio" type="radio" value="personalizado"/>Personalizado
            </label>
          </div>
        </div>
    </div>
    </section>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
