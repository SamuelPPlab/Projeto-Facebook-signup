<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="facebook-2.png" />
      <form>
        <label for="user-email-phone" id="user-email-phone-label"
          >Email ou telefone</label
        >
        <input id="user-email-phone" type="text" />
        <label>Senha</label>
        <input id="user-password" type="password" />
        <button id="button-login">Entrar</button>
      </form>
    </header>
    <div class="login">
      <div>
        <p>
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="networking.png" />
      </div>
      <div>
        <p>Abra uma conta</p>
        <p>É rápido e fácil.</p>
        <form>
          <input type="text" placeholder="Nome" />
          <input type="text" placeholder="Sobrenome" />
          <input type="text" placeholder="Celular ou email" />
          <input type="password" placeholder="Nova senha" />
          <label for="data-nascimento">Data de nascimento</label>
          <input type="date" placeholder="dd/mm/aaaa" />
          <p>Gênero</p>
          <label for="feminino">
            <input type="radio" id="feminino" name="genero" value="Feminimo" />
          Feminino</label>
          <label for="masculino">
            <input type="radio" id="masculino" name="genero" value="Masculino" />
          Masculino</label>
          <label for="personalizado">
            <input type="radio" id="personalizado" name="genero" value="Personalizado"/>
          Personalizado</label>
          <button id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </div>
  </body>
</html>
