<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <header class="top-bar">
    <div class="facebook-logo">
      <img src="facebook-logo.png" alt="logo do facebook">
    </div>
    <div class="login">
      <div class="email-phone">
        <label id="user-email-phone-label" class="user-email-phone-label">Email ou telefone</label>
        <input class="user-email-phone" type="text" id="user-email-phone">
      </div>
      <div class="password">
        <label id="user-password-label">Password</label>
        <input id="user-password" type="password">
      </div>
    </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
