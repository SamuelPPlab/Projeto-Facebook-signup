<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Facebook</title>
  </head>
  <body>
    <header class="top-bar">
        <img
          class="facebook-logo"
          src="facebook-logo.png"
          alt="Logo Facebook"
        />
        <section>
      <section class="menuLogin">
        <div>
          <label id="user-email-phone-label">Email ou telefone</label>
          <input
            id="user-email-phone"
            type="text"
            required
            name="user-email-phone"
            size="15px"
          />
        </div>
        <div>
          <label>Senha</label>
          <input type="password" id="user-password" required size="15px"/>
        </div>
        <div class="button-login">
          <button id="button-login" type="button">
            Entrar
          </button>
        </div>
      </section>
    </header>
    <section>
    <div class="lado-esquerdo">
      <h1>
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que
        fazem parte da sua vida.
      </h1>
      <img id="facebook-networking" src="networking.png" alt="networking" width="450px" />
    </div>
    <div class="lado-direito">
      <h2>Abra uma conta</h2>
      <p>É rápido e fácil.</p>
      <form class="cadastro">
        <div>
          <input placeholder="Nome" type="text" />
          <input placeholder="Sobrenome" type="text" />
        </div>
        <div>
          <input placeholder="Celular ou Email" type="text" size="44px"/>
        </div>
        <div>
          <input placeholder="Nova senha" type="text" size="44px" />
        </div>
        <div>
          <label class="text" for="data">Data de nascimento</label><br>
          <input id="data" name="data" placeholder="dd/mm/aaaa" type="date" />
        </div>
        <div>
          <p class="text">Gênero</p>
          <input id="Feminino" name="genero" type="radio" value="Feminino" />
          <label for="Feminino">Feminino</label>
          <input id="masculino" name="genero" type="radio" value="Masculino" />
          <label for="masculino">Masculino</label>
          <input
            id="personalizado"
            name="genero"
            type="radio"
            value="Personalizado"
          />
          <label for="personalizado">Personalizado</label>
        </div>
      </form>
      <button class="facebook-register" id="facebook-register">Cadastre-se</button>
    </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
