<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="libs/validation.min.css">
  <link rel="stylesheet" href="libs/bulma.min.css">
  <link rel="stylesheet" href="libs/DatePickerX.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="libs/validation.min.js"></script>
</head>
<body>
  <header class="top-bar">
    <div class="top-content">
    <img class="facebook-logo" src="logo.png">
    <div class="login-content">
      <div class="field">
        <label for="user-email-phone" class="fb-label label" id="user-email-phone-label">Email ou telefone</label>
        <div class="control">
          <input id="user-email-phone" class="inputtext login" type="text">
        </div>
      </div>
      <div class="field">
        <label for="password" id="password-label" class="fb-label label">Senha</label>
        <div class="control">
          <input id="password" class="inputtext login" type="password">
        </div>
      </div>
      <div class="control">
        <button id="button-login" class="button">Entrar</button>
      </div>
      <div>
        <a class="reset-password" href="#">Esqueceu a conta?</a>
      </div>
    </div>
  </header>
<div class="fundo">
  <div class="main-content">
    <div>
      <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    </div>
    <img id="facebook-networking" src="networking.png">
    <section id="create-account">
      <h1>Abra uma conta</h1>
      <p>É rápido e fácil.</p>
      <div>
        <input id="firstname" type="text" placeholder="Nome">
        <input id="lastname" type="text" placeholder="Sobrenome">
        <input id="user-contact" type="text" placeholder="Celular ou email">
        <input id="user-password" type="password" placeholder="Nova senha">
        <div>
          <h2>Data de nascimento</h2>
          <input id="birthdate" type="text" placeholder="dd/mm/aaaa">
        </div>
        <div>
          <h2>Gênero</h2>
          <div class="control">
            <label class="radio" for="feminino">
              <input type="radio" name="gender" value="Feminino" id="feminino" required="required">
              Feminino</label>
            <label class="radio" for="masculino">
              <input type="radio" name="gender" value="Masculino" id="masculino">
              Masculino</label>
            <label class="radio" for="personalizado">
              <input type="radio" name="gender" value="Personalizado" id="personalizado">
              Personalizado</label>

          </div>
        </div>
        <button id="facebook-register">Cadastre-se</button>
      </div>
    </section>
  </div>
</div>
  <script src="libs/DatePickerX.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
