<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/CSS" href="style.css">
  <title>Facebook login</title>
</head>
<body>
  <header class="top-bar">
    <section>
      <img class="facebook-logo" src="facebook.png" alt="Logo Facebook">
    </section>
    <form id="signup">
      <div>
        <p id="user-email-phone-label">E-mail ou Telefone</p>
        <input id="user-email-phone" type="email">
      </div>
      <div>
        <label for="user-password">Senha</label>
        <input id="user-password" type="password">
      </div>
      <div>
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
    <section class="content-left">
      <h1>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h1>
      <img id="facebook-networking" src="networking.png" alt="Facebook conectando o mundo">
    </section>
    <section class="content-right">
      <h2>Abra uma conta</h2>
      <p>É rápido e fácil</p>
      <form id="signin">
        <div>
          <input type="text" placeholder="Nome">
          <input type="text" placeholder="Sobrenome">
        </div>
        <div>
          <input type="text" placeholder="Celular ou email">
        </div>
        <div>
          <input type="password" placeholder="Nova senha">
        </div>
        <div>
          <label for="date-of-birth">Data de nascimento</label>
          <input id="date-of-birth" type="datetime-local" placeholder="dd/mm/aaaa">
        </div>
        <div>
          <label for="gender">Gênero</label>
          <input id="gender" type="radio" name="gender" value="Feminino">Feminino
          <input id="gender" type="radio" name="gender" value="Masculino">Masculino
          <input id="gender" type="radio" name="gender" value="Personalizado">Personalizado
        </div>
      </form>
      <button id="facebook-register">Cadastre-se</button>
    </section>
  <script src="script.js"></script>
</body>
</html>
