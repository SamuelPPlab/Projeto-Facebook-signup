<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
  <title>Projeto Facebook - Rafael Leite e Maurício </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" src="./imgs/facebook-logo.png" width="143">
    <div class="ladoDireito">
      <div class="emColuna">
        <label form="user-email-phone" id="user-email-phone-label">Email ou telefone</label><input type="text" id="user-email-phone" placeholder="seu email">
      </div>

      <div class="emColuna">
        <label form="password-label" id="user-password">Password</label>
        <input type="password" id="user-password">
        <a href="">Forgot Account?</a>
      </div>
      <div class="emColuna">
        <button id="button-login">Entrar</button>
      </div>
    </div>
  </header>
  <article>
    <div class="left">
    <p>
      O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
    </p>
    <img id="facebook-networking" src="./imgs/networking.png">
  </div>
  <div class="right">
    <h1>Abra uma conta</h1>
    <h3>É rápido e fácil.</h3>
    <div class="teste">
      <input type="text" class="usuario" placeholder="Nome" style="width:50%;">
      <input type="text" class="sobrenome" placeholder="Sobrenome" style="width:50%;">
    </div>
    <div class="teste2">
      <input type="text" class="celular" placeholder="Celular ou email" style="width:100%;"><br>
    </div>
    <input type="password" id="novasenha" placeholder="Nova senha" style="width:100%;"><br>
    <h4>Data de nascimento</h4>
    <input type="date" id="datanascimento" placeholder="dd/mm/aaaa"><br>
    <h4>Gênero</h4>
    <label class="radio-inline" form="mulher"><input type="radio" name="gender" value="Feminino" id="mulher">Feminino</label>
    <label class="radio-inline" form="homem"><input type="radio" name="gender" value="Masculino" id="homem">Masculino</label>
    <label class="radio-inline" form="personalizado"><input type="radio" name="gender" value="Personalizado" id="personalizado">Personalizado</label>
    <button id="facebook-register">Cadastre-se</button>

  </div>
  </article>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
