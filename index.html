<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto - PÃ¡gina Inicial do Facebook</title>
</head>

<body>

  <header class="top-bar">
    <div class="div-logo">
      <img src="facebook-logo.png" class="facebook-logo" />
    </div>
    <div class="div-login">
      <div>
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="email" id="user-email-phone" name="user-email-phone">
      </div>
      <div>
        <label for="user-password" id="password-label">Senha</label>
        <input type="password" id="user-password" name="password">
        <small id="forgot-account">Esqueceu a conta?</small>
      </div>
      <div>
        <button type="submit" id="button-login" class="mybtn">Entrar</button>
      </div>
    </div>
  </header>

  <section class="container"></section>
  <footer></footer>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
