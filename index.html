<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="/facebook-logo-1.png" alt="facebook" />
      <nav>
        <div>
          <label for="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone-label" type="text" />
          <label for="user-password">Senha</label>
          <input class="pass" id="user-password" type="password" />
          <small>Esqueceu sua conta?</small>
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </nav>
    </header>
    <div>
      <h2>
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que
        fazem parte da sua vida.
      </h2>
      <img id="facebook-networking"
        src="world-connect.png"
        alt="pessoas se conectando ao redor do mundo"
      />
    </div>
    <div>
      <h1>Abra uma conta</h1>
      <h3>É rápido e fácil.</h3>
      <div>
        <input type="text" placeholder="Nome" />
        <input type="text" placeholder="Sobrenome" />
      </div>
      <div>
        <input type="text" placeholder="Celular ou email" />
      </div>
      <div>
        <input type="text" placeholder="Nova senha" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
