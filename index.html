<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="bulma-0.8.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div class="facebook-logo">Facebook</div>
    <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
    <input id="user-email-phone" type="text">
    <label for="password" id="password-label">Senha</label>
    <input id="password" type="password">
    <button id="button-login">Entrar</button>
  </header>

  <div>
    <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
  </div>

  <img id="facebook-networking" src="networking.png">

  <section id="create-account">
    <h1>Abra uma conta</h1>
    <p>É rápido e fácil.</p>
    <div>
      <input id="firstname" type="text" placeholder="Nome">
      <input id="lastname" type="text" placeholder="Sobrenome">
      <input id="user-contact" type="text" placeholder="Celular ou email">
      <input id="user-password" type="text" placeholder="Nova senha">
      <div>
        <h2>Data de nascimento</h2>
        <input type="text" placeholder="dd/mm/aaaa">
      </div>
      <div>
        <h2>Gênero</h2>
        <label for="feminino">Feminino</label>
        <input type="radio" name="gender" value="F" id="feminino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="gender" value="M" id="masculino">
        <label for="personalizado">Personalizado</label>
        <input type="radio" name="gender" value="P" id="personalizado">
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
