<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/CSS" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="top-bar">
    <section>
      <img class="facebook-logo" src="facebook.png" alt="Logo Facebook">
    </section>
    <form>
      <div>
        <label for="user-email-phone-label">E-mail ou Telefone</label>
        <input id="user-email-phone" type="email">
      </div>
      <div>
        <label for="password">Senha</label>
        <input id="password" type="password">
      </div>
      <div>
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
    <section>
      <h1>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h1>
      <img id="facebook-networking" src="networking.png" alt="Facebook conectando o mundo">
    </section>
    <section>
      <h2>Abra uma conta</h2>
      <p>É rápido e fácil</p>
    </section>
  <script src="script.js"></script>
</body>
</html>
