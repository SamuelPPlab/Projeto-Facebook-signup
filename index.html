<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top-bar">
  <div id="facebook-logo">
    <div id="imagem-logo">
      <img class="facebook-logo" src="Image/logo-cortado.png" width="55px">
    </div>
  </div>
  <div id="dados-entrada">
    <form class="dados-entrada-class" action="" method="GET">
      <div>
        <div>
          <label id="user-email-phone-label" for="">Email ou telefone</label>
        </div>
        <div>
          <input id="user-email-phone"  required="required" type="text">
        </div>
      </div>
      <div>
        <div>
        <label id="" for="">Senha</label>
      </div>
      <div>
        <input id="user-password" type="password" required="required">
      </div>
      </div>
      <div>
        <button id="button-login">Entrar</button> <!--o clicar no botão, um alert deve ser exibido com o email ou telefone digitado pelo usuário-->
      </div>
    </form>
  </div>
</div>
<div class="corpo-pagina">
  <div id="apresentacao">
    <div id="texto-apresentacao">
      O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
    </div>
    <div id="imagem-apresentacao">
      <img id="facebook-networking" src="Image/networking.png" width="537px">
    </div>
  </div>
  <div id="formulario-cadastro">
    <h1>Abra uma conta</h1>
    <h2>É rápido e fácil.</h2>
    <div id="formulario">
      <form action="" method="GET">
        <div class="nome-sobrenome">
          <input type="text" placeholder="Nome" required="required">
          <input type="text" placeholder="Sobrenome" required="required">
        </div>
        <div class="itens-sobrepostos">
          <input type="text" placeholder="Celular ou email" required="required">
          <input type="password" placeholder="Nova senha" required="required">
          <label for="">Data de nascimento</label>
          <input type="text" placeholder="dd/mm/aaaa">
          <div  id="lista-genero" class="itens-sobrepostos">
            <label for="">Gênero</label>
            <div class="itens-em-linha">
              <label for="feminino">
                <input id="feminino" value="Feminino" type="radio" name="genero" checked>
                Feminino
              </label>
              <label for="masculino">
                <input id="masculino" value="Masculino" type="radio" name="genero">
                Masculino
              </label>
              <label for="personalizado">
                <input id="personalizado" value="Personalizado" type="radio" name="genero">
                Personalizado
              </label>
            </div>
            </div>
          <button type="button" id="facebook-register">Cadastre-se</button>
        </div>

      </form>
    </div>
  </div>
</div>
<div></div>
</body>
</html>
