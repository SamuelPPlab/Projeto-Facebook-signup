<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libs/datepickerX.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container1">
      <div class="top-bar">
        <div class="center">
          <div class="logo-div">
            <img src="facebook-logo.png" class="facebook-logo" alt="Facebook logo" />
          </div>
          <div class="login-content">
            <div class="form">
              <label for="login" id="user-email-phone-label"
                >Email ou telefone</label
              >
              <input
                id="user-email-phone"
                name="login"
                type="text"
                class="input-login"
              />
              <p class="sub-login hidden">Email Inválido</p>
            </div>
            <div class="form">
              <label for="user-password-label">Senha</label>
              <input id="user-password" type="password" class="input-login" />
              <p class="sub-login">Esqueceu a conta?</p>
            </div>
            <div class="form">
              <label class="hidden">Botão</label>
              <button id="button-login" class="button-login">Entrar</button>
              <p class="sub-login hidden">Hidden</p>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="center">
          <div class="message-content">
            <h1 class="message-content-h1">
              O Facebook ajuda você a se conectar e compartilhar com as pessoas
              que fazem parte da sua vida.
            </h1>
            <img
              src="networking.png"
              width="537"
              height="195"
              id="facebook-networking"
            />
          </div>
          <div class="form-content">
            <div>
              <h1 class="form-title">
                Abra uma conta
              </h1>
              <h2 class="form-subtitle">É rápido e fácil.</h2>
            </div>
            <form>
              <div class="name">
                <input
                  type="text"
                  placeholder="Nome"
                  class="firstname-input data-input"
                />
                <input
                  type="text"
                  placeholder="Sobrenome"
                  class="lastname-input data-input"
                />
              </div>
              <div class="data-mail-phone">
                <input
                  class="data-input email-input"
                  placeholder="Celular ou email"
                />
              </div>
              <div class="data-mail-phone">
                <input 
                  type="text"
                  class="data-input email-input"
                  placeholder="Nova senha"
                />
              </div>
              <div class="birthday-container">
                <p class="input-text">Data de nascimento</p>
                <input class="birthday data-input" type="text"
                placeholder="dd/mm/aaaa"
                />
              </div>
              <div class="gender-container">
                <p class="input-text">Gênero</p>
                <div class="gender-options">
                  <input type="radio" id="female" name="gender" checked/>
                  <label for="female" class="gender">Feminino</label>
                  <input type="radio" id="male" name="gender"/>
                  <label for="male" class="gender">Masculino</label>
                  <input type="radio" id="personalized" name="gender"/>
                  <label for="personalized" class="gender">Personalizado</label>
                </div>
              </div>
              <div class="register-container">
                <button type="button" id="facebook-register" class="send-button">Cadastre-se</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer></footer>
    </div>
    <script src="./libs/datepickerX.js"></script>
    <script src="script.js"></script>
  </body>
</html>
