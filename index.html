<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <header class="top-bar">
      <img src="facebook-logo.png" class="facebook-logo" />
      <div class="login-container">
        <div class="user-mail">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label
          >
          <br />
          <input type="text" id="user-email-phone" />
        </div>
        <div class="password">
          <label for="pass">Senha</label> <br />
          <input type="password" id="pass" />
        </div>
        <button id="button-login" type="button">Entrar</button>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
