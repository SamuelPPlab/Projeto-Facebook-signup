<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="facebook-logo">
           <img src="facebook.png" alt="">
        </div>
        <div class="form">
          <form class="forms" action="">
            <div id="user-email-phone">
               <label for="" class="label-user">Email ou telefone</label>
               <input class="input" type="text">
            </div>
            <div id="user-email-phone-label">
               <label for="" class="label-user">Senha</label>
               <input class="input" type="password">
               <a class="linkpassword" href="#"><small>Esqueceu a conta?</small></a>
            </div>
            <input id="button-login" type="submit" value="Entrar">
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
