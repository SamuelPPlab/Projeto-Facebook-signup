<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook.png" />
      <form class="login-form">
        <div class="login-column">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label>
          <input id="user-email-phone" type="text" name="user-email-phone" />
        </div>
        <div class="login-column">
          <label for="user-password">Senha</label>
          <input id="user-password" type="password" name="user-password" />
          <a href="">Esqueceu a conta?</a>
        </div>
        <button id="button-login" name="button-login">Entrar</button>
      </form>
    </header>
    <div class="content">
      <div class="left-side">
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
      </div>
      <div class="right-side">
        <h1>Abra uma conta</h1>
        <p>É rápido e fácil.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
