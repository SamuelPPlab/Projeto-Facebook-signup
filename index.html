<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img id="facebook-logo" src="imgs/facebook.png" />
      <form class="login-form">
        <div class="login-column">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label
          >
          <input id="user-email-phone" type="text" name="user-email-phone" />
        </div>
        <div class="login-column">
          <label for="user-password">Senha</label>
          <input id="user-password" type="password" name="user-password" />
          <a href="">Esqueceu a conta?</a>
        </div>
        <button id="button-login" name="button-login">Entrar</button>
      </form>
    </header>
    <script src="script.js"></script>
  </body>
</html>
