<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <header class="top-bar">
        <img class="facebook-logo" src="facebook-logo.png" alt="logo facebook" name="facebook logo" height = "80px">
        <div class="inputCabeca">
            <div class="campus">
                <p id="user-email-phone-label">Email ou telefone</p>
                <input id="user-email-phone" type="text" size="15px">
            </div>
            <div class="campus">
                <p>Senha</p>
                <input id="user-password" type="password" size="15px">
                <p>Esqueceu a conta?</p>
            </div>
            <button class="button-login" id="button-login">Entrar</button>
        </div>
    </header>

    <section>
        <div class="esquerda">
            <p class="textDescript"><strong>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</strong></p>
            <div>
                <img id="facebook-networking" src="networking.png" name="networking.png" alt="networking" width="90%">
            </div>
        </div>
        <div class="direita">
            <h1>Abra uma conta</h1>
            <P class="sub-title">É rápido e fácil.</P>
            <div class="nome">
                <input type="text" class="nome" placeholder="Nome">
                <input type="text" class="sobrenome" placeholder="Sobrenome">
            </div>
            <input type="text" class="celularEmail" placeholder="Celular ou email">
            <input type="password" class="novaSenha" placeholder="Nova senha">
            <p>Data de nascimento</p>
            <input type="date" class="dataNascimento" placeholder="dd/mm/aaaa">
            <p>Gênero</p>
            <div>
                <input type="radio" value="Feminino" name="Gênero" id="feminino"/>
                <label for="Feminino">Feminino</label>
                <input type="radio" value="Masculino" name="Gênero" id="masculino"/>
                <label for="Masculino">Masculino</label>
                <input type="radio" value="Personalizado" name="Gênero" id="personalizado"/>
                <label for="Personalizado">Personalizado</label>
            </div>
            <img src="interogação.png" alt="Interogação" height="20px">
            <button id="facebook-register" class="facebook-register">Cadastre-se</button>
        </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
