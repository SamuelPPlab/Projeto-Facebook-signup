<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
  <title>Projeto Facebook - Rafael Leite e Maurício </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" src="./imgs/facebook-logo.png" width="143">
    <div class="ladoDireito">
      <div class="emColuna">
        <label form="user-email-phone" id="user-email-phone-label">Email ou telefone<input type="text" id="user-email-phone" placeholder="seu email"></label>
      </div>

      <div class="emColuna">
        <label form="password-label" id="user-password">Password
          <input type="password" id="user-password"></label>
        <a href="">Forgot Account?</a>
      </div>
      <div class="emColuna">
        <button id="button-login">Entrar</button>
      </div>
    </div>
  </header>
  <article>
    <div class="left">
    <p>
      O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
    </p>
    <img id="facebook-networking" src="./imgs/networking.png">
  </div>
  <div class="right">
    <h1>Abra uma conta</h1>
    <h3>É rápido e fácil.</h3>
    <input type="text" id="usuario" placeholder="Nome">
    <input type="text" id="sobrenome" placeholder="Sobrenome"><br>
    <input type="text" id="celular" placeholder="Celular ou email"><br>
    <input type="password" id="novasenha" placeholder="Nova senha"><br>
    <h4>Data de nascimento</h4>
    <input type="date" id="datanascimento" placeholder="dd/mm/aaaa"><br>
    <h4>Gênero</h4>
    <label class="radio-inline" form="mulher"><input type="radio" name="gender" value="female" id="mulher">Female</label>
    <label class="radio-inline" form="homem"><input type="radio" name="gender" value="male" id="homem">Male</label>
    <label class="radio-inline" form="personalizado"><input type="radio" name="gender" value="other" id="personalizado">Custom</label>
    <button id="facebook-register">Cadastre-se</button>

  </div>
  </article>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
